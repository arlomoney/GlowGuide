<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="survey-container" id="survey">
        <div id="question-container" class="question-container hide">
            <div id="question" class="question">Question text</div>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Survey</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <div id="result-container" class="result-container hide">
            <div id="result" class="advice">Result text</div>
            <button id="restart-btn" class="restart-btn btn">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
